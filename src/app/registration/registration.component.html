<mat-card class="register-card">
  <mat-card-header>
      <mat-card-subtitle> </mat-card-subtitle>
      <mat-card-title>Create new user</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <mat-form-field floatLabel="auto" appearance="legacy" color="primary">
                  <mat-label for="username">Username</mat-label>
                  <input matInput required type="text" formControlName="username">
                  <mat-error *ngIf="getForm.username.invalid">User Name must be at least 5 characters.</mat-error>
              </mat-form-field>
          </div>
          <div class="form-group">
              <mat-form-field floatLabel="auto" appearance="legacy" color="primary">
                  <mat-label for="email">Email</mat-label>
                  <input matInput required type="text" formControlName="email">
                  <mat-error *ngIf="getForm.email.invalid">Email is required.</mat-error>
              </mat-form-field>
          </div>
          <div class="form-group">
              <mat-form-field floatLabel="auto" appearance="legacy" color="primary">
                  <mat-label for="password">Password</mat-label>
                  <input matInput required type="password" formControlName="password">
                  <mat-error *ngIf="getForm.password.invalid">Password must be at least 8 characters.</mat-error>
              </mat-form-field>
          </div>
          <div class="form-group">
              <mat-form-field floatLabel="auto" appearance="legacy" color="primary">
                  <mat-label for="confirmPassword">Confirm Password</mat-label>
                  <input matInput required type="password" formControlName="confirmPassword">
                  <mat-error *ngIf="getForm.confirmPassword.invalid">Password does not match.</mat-error>
              </mat-form-field>
          </div>
          <div class="form-group">
              <button [disableRipple]="loading" mat-stroked-button mat-stroked-button color="primary" id="add-button">
                  <span>
                      <span *ngIf="!loading; else loadingBlock">Register</span>
                      <ng-template #loadingBlock>Registering...</ng-template>
                      <span *ngIf="loading" style="float:right; margin-top: 7px;">
                          <mat-spinner [diameter]="20"></mat-spinner>
                      </span>
                  </span>
              </button>
          </div>
      </form>
  </mat-card-content>
</mat-card>
